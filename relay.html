<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to PWA...</title>
  <script>
    // クエリパラメータの取得
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const team = params.get("team");

    // 保存（PWA側で取得できるようにlocalStorageへ保存）
    if (token) localStorage.setItem("login_token", token);
    if (team) localStorage.setItem("team_id", team);

    // PWAのURLへリダイレクト（ホーム追加されていること前提）
    window.location.href = `https://www.staila.net/version-test/staila_user?team=${team}`;
  </script>
</head>
<body>
  <p>Redirecting to your Staila app...</p>
</body>
</html>
